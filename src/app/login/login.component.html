<div class="wrap-login">
  <div class="wrap-login__left"></div>
  <div class="wrap-login__right">
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <img src="../../assets/images/Logo-Calisa-Xanh.png" />
    
      <div class="mb-4">Sign In To Supply Chain</div>

      <div class="mb-3">
        <input type="text" formControlName="userName" class="form-control" placeholder="User  Name"/>
      </div>
      <div class="mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Password"/>
      </div>

      <input type="submit" class="btn btn-primary"/>
    </form>
  </div>
</div>
