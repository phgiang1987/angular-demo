<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <a routerLink="/admin"><div class="logo"></div></a>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li>
        <a routerLink="/admin" nz-menu-item routerLinkActive="ant-menu-item-selected" [routerLinkActiveOptions]="{ exact: true }">
          <i nz-icon nzType="home"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li nz-submenu nzTitle="Blog" nzIcon="book" nzOpen>
        <ul>
          <li nz-menu-item routerLinkActive="ant-menu-item-selected"><a routerLink="/admin/blog" >Blog List</a></li>
          <li nz-menu-item routerLinkActive="ant-menu-item-selected"><a routerLink="/admin/blog/add">Add Blog</a></li>
        </ul>
      </li>
      <li>
        <a routerLink="/admin/categories" nz-menu-item routerLinkActive="ant-menu-item-selected">
          <i nz-icon nzType="appstore"></i>
          <span>Categories</span>
        </a>
      </li>
      <li nz-submenu nzTitle="Setting Page" nzIcon="setting">
        <ul>
          <li nz-menu-item>Home</li>
          <li nz-menu-item>Blog</li>
        </ul>
      </li>
      <li nz-menu-item (click)="logout()">
        <i nz-icon nzType="logout"></i>
        <span>Log out</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>Dashboard</nz-breadcrumb-item>
        <nz-breadcrumb-item>{{titleBreadcrumb}}</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2021 Implement By Giang</nz-footer>
  </nz-layout>
</nz-layout>
