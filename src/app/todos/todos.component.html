<div class="wrap-main page-padding">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <app-todo-save (dataAddTodo)="saveTodo($event)"></app-todo-save>
      </div>
      <div class="col-9">
        <app-todo-list [todos]='todos' (deleteTodo)="deleteTodo($event)"></app-todo-list>
      </div>
    </div>
  </div>
</div>
