<div class="card">
  <div class="card-header bg-primary text-white">Add</div>
  <div class="card-body">
    <form novalidate [formGroup]="formTodo" (ngSubmit)="onSubmit(thisForm)" #thisForm='ngForm'>
      <div class="mb-3">
        <label class="mb-2">First Name</label>
        <input type="text" class="form-control" formControlName="first_name"/>
        <div *ngIf="f['first_name'].invalid && (f['first_name'].dirty || f['first_name'].touched || thisForm.submitted)">
          <div class="text-danger">First Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="mb-2">Last Name</label>
        <input type="text" class="form-control" formControlName="last_name"/>
        <div *ngIf="f['last_name'].invalid &&(f['last_name'].dirty || f['last_name'].touched || thisForm.submitted)"  >
          <div class="text-danger">Last Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="mb-2">Email</label>
        <input type="email" class="form-control" formControlName="email"/>
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched || thisForm.submitted)" >
          <div class="text-danger" *ngIf="f['email'].hasError('required')">Email is required</div>
          <div class="text-danger" *ngIf="f['email'].hasError('email')">Email is invalid</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="mb-2">Avatar</label>
        <textarea class="form-control" rows="3" formControlName="avatar"></textarea>
        <div *ngIf="f['avatar'].invalid  &&(f['avatar'].dirty || f['avatar'].touched || thisForm.submitted)" >
          <div class="text-danger">Avatar is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="mb-2">Status</label>
        <select class="form-control" formControlName="status">
          <option value="inactive" selected>Inactive</option>
          <option value="active">Active</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
