<header class="header">
  <div class="container">
    <div nz-row>
      <div nz-col nzSm="4">
        <a routerLink="/">
          <img src="https://jevelin.shufflehound.com/blog1/wp-content/uploads/sites/11/2016/11/Jevelin-logov1.png" />
        </a>
      </div>
      <div nz-col nzSm="18">
        <nav class="header__navbar">
          <ul>
            <li><a routerLink="/">Home</a></li>
            <li>
              <a nz-dropdown [nzDropdownMenu]="menu">
                Category
                <i nz-icon nzType="down"></i>
              </a>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu nzSelectable>
                  <li nz-menu-item *ngFor="let categoryItem of categoriesList; let i = index">
                    <a [routerLink]="['/category/', categoryItem.slug]">{{categoryItem.name}}</a>
                  </li>
                </ul>
              </nz-dropdown-menu>
            </li>
            <li><a routerLink="/about">About</a></li>
            <li *ngIf="isAuth == false"><a routerLink="/login">Login</a></li>
            <li *ngIf="isAuth == true"><a routerLink="/admin">Admin</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
