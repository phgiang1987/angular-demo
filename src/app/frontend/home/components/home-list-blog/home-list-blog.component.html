<ngx-masonry>
  <div nz-row [nzGutter]="30">
    <div ngxMasonryItem *ngFor="let blog of blogs; let i = index" nz-col nzMd="12" class="mb-30">
      <div class="card-blog">
        <div class="image">
          <img alt="blog.title" [src]="blog.image" />
        </div>
        <div class="info">
          <div class="info-meta mb-10"><span>by {{blog.author}}</span> <span class="pl-10">{{blog.date_post}}</span></div>
          <div class="title mb-10">
            <a>{{blog.title}}</a>
          </div>
          <div class="excerpt mb-10">{{blog.excerpt}}</div>
          <div class="blog-category">
            <nz-space nzAlign="center" [nzSplit]="spaceSplit">
              <ng-template #spaceSplit>
                <span>, </span>
              </ng-template>
              <ng-container  *ngFor="let blogCategory of blog.category">
                <span *nzSpaceItem>{{getCategory(blogCategory) | uppercase}}</span>
              </ng-container>
            </nz-space> 
          </div>
        </div>
      </div>
    </div>
  </div>
</ngx-masonry>
